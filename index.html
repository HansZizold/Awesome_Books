<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Awesome Books</title>
</head>
<body>
  <main class="maincontainer">
    <header id="header">
      <div class="header-title">
        <h2 class="logo">Awesome Books</h2>
      </div>
      <ul class="links">
        <li class="lilinks" id="list">List</li>
        <li class="lilinks" id="Add-New">Add New</li>
        <li class="lilinks" id="Contact">Contact</li>
      </ul>
    </header>
    <section class="firstsection">
      <h1 class="pagetitle">Awesome Books</h1>
      <div class="library">
        <ul class="ullibrary"></ul>
      </div>
      <hr class="line">
      <h1 class="newbook">Add a New Book</h1>
      <form action="#" method="post" id="senddata">
        <div class="book">
          <input type="text" class="title" id="title" name="title" required placeholder="Title" maxlength="30">
          <input type="text" class="author" id="author" name="author" required placeholder="Author" maxlength="30">
        </div>
        <div class="addbutton">
          <input type="submit" class="addbook" id="addbook" value="Add Book">
        </div>
      </form>                
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
