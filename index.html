<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
</head>
<body>
  <main class="maincontainer">
    <section class="firstsection">
      <h1 class="title">Awesome Books</h1>
      <div class="library">
        <ul>
          <li>
            <p>Title</p> 
            <p>Author</p> 
            <button class="removebook" id="removebook" value="Add Book" onclick="">Remove</button>
          </li>
        </ul>
      </div>
      <form action="#" method="post" id="senddata">
        <input type="text" class="title" id="title" name="title" required placeholder="Title" maxlength="30" onkeyup="">
        <br>
        <input type="text" class="author" id="author" name="author" required placeholder="author" maxlength="30" onkeyup="">
        <br>
        <input type="submit" class="addbook" id="addbook" value="Add Book">
      </form>                
    </section>
  </main>
</body>
</html>
